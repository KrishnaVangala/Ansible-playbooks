--- # First Yaml playbook for Ansible
- hosts: apacheweb
  user: test
  become_user: sudo
  connection: ssh
  gather_facts: no
  vars:
     playbook_version: 0.1b
  vars_files:
     - ~/playbooks/conf/copyright.yml
     - ~/playbooks/conf/webdefault.yml
  vars_prompt:
     - name: web_domain
       prompt: Web Domain
  tasks:
     - name: Install Lynx web Browser
       action: yum name=lynx state=installed
     - name: check for telnet client
       action: yum name=telnet state=absent 